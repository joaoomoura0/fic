<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cadastro - SENAI</title>
    <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
<div class="login-container">
    <div class="login-box">
        <h2>Cadastro</h2>

        <!-- Mensagem de erro se usuário já existe -->
        <div th:if="${param.error}" style="color:red; margin-bottom: 15px;">
            Usuário já existe! Tente outro nome.
        </div>

        <form action="#" th:action="@{/cadastro}" method="post">
            <div class="input-group">
                <label for="username">Usuário</label>
                <input type="text" id="username" name="username" required />
            </div>
            <div class="input-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required />
            </div>
            <button type="submit" class="btn">Cadastrar</button>
        </form>
        <p style="margin-top: 10px;">
            Já tem uma conta? <a th:href="@{/login}">Faça login aqui</a>.
        </p>
        </div>
    </div>
</div>
</body>
</html>
