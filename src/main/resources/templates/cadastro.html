<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>

    <!-- O link CSS agora usa th:href para referenciar o caminho a partir de /static/ -->
    <link rel="stylesheet" th:href="@{/css/login-page/cadastro.css}">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cadastro - SENAI</title>
</head>
<body>
<div class="login-container">
    <div class="login-box">

        <div class="logo">
            <!-- A imagem também usa th:src para referenciar o caminho a partir de /static/ -->
            <img th:src="@{/img/senai.png}" alt="Logo SENAI" class="logo-img">
        </div>

        <!-- Mensagem de erro se usuário já existe -->
        <div th:if="${param.error}" style="color:red; margin-bottom: 15px;">
            Usuário já existe! Tente outro nome.
        </div>

        <!-- O formulário já estava correto, usando th:action para o endpoint do back-end -->
        <form action="#" th:action="@{/cadastro}" method="post">
            <div class="input-group">
                <label for="username">Usuário</label>
                <input type="text" id="username" name="username" required />
            </div>
            <div class="input-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required />
            </div>

            <div class="input-group">
                <label for="tipoUsuario">Tipo de Usuário</label>
                <select id="tipoUsuario" name="tipoUsuario" required>
                    <option value="ALUNO">Aluno</option>
                    <option value="INSTRUTOR">Instrutor</option>
                </select>
            </div>

            <button type="submit" class="btn">Cadastrar</button>
        </form>

        <p style="margin-top: 10px;">
            Já tem uma conta? <br>
            <!-- O link para a página de login agora usa th:href para o endpoint do Thymeleaf -->
            <a th:href="@{/login}">Faça login aqui</a>.
        </p>
    </div>
</div>
</body>
</html>
