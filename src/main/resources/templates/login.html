<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SENAI</title>
    <link rel="stylesheet" href="/css/styles.css"> <!-- Caminho correto para Spring -->
</head>
<body>
<div class="login-container">
    <div class="login-box">
        <form action="/minhalogin" method="POST">
            <div class="input-group">
                <label for="username">Usu√°rio</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn">Entrar</button>
        </form>

        <form action="/cadastro" method="GET" style="margin-top: 15px;">
            <button type="submit" class="btn" style="background-color: #28a745;">Cadastrar</button>
        </form>

    </div>
</div>
</body>
</html>
