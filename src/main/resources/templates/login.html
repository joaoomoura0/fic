<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="stylesheet" href="/css/base.css" />
    <link rel="stylesheet" href="/css/login.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SENAI</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
<div class="login-container">

    <div class="login-content">
        <div class="login-box">
            <!-- Move a logo para dentro da caixa de login -->
            <div class="logo">
                <img src="/img/senai.png" alt="Logo SENAI" class="logo-img">
            </div>

            <form action="/login" method="POST">
                <div class="input-group">
                    <label for="username">Usu√°rio</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn">Entrar</button>
            </form>

            <form action="/cadastro" method="GET" style="margin-top: 15px;">
                <button type="submit" class="btn btn-cadastrar">Cadastrar</button>
            </form>
        </div>
    </div>

</div>
</body>
</html>
