<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/css/visualizar.css" />
  <title>Detalhes do Curso</title>
</head>
<body>
<h1>Detalhes do Curso</h1>

<div>
  <!-- CORREÇÃO: Acessando os campos da chave primária composta -->
  <strong>ID:</strong> <span th:text="${curso.id.codCurso}"></span><br>
  <strong>Versão do Curso:</strong> <span th:text="${curso.id.versaoCurso}"></span><br>
  <strong>Descrição:</strong> <span th:text="${curso.descCurso}"></span><br>
  <!-- CORREÇÃO: Acessando os códigos de chave estrangeira -->
  <strong>Código da Área de Atuação:</strong> <span th:text="${curso.areaAtuacao.codAreaAtuacao}"></span><br>
  <strong>Carga Horária:</strong> <span th:text="${curso.cargaHoraria}"></span><br>
  <strong>Código da Modalidade:</strong> <span th:text="${curso.modalidadeDN.codModalidadeDN}"></span><br>
  <strong>Código de Precificação:</strong> <span th:text="${curso.precificacao.codPrecificacao}"></span><br>
  <strong>Valor do Curso:</strong> <span th:text="${curso.valorCurso}"></span><br>
  <!-- Removi 'novoValorCurso' pela mesma razão acima -->
</div>

<br>
<a th:href="@{/cursos}">Voltar para a lista</a>
</body>
</html>
